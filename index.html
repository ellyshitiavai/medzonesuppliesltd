<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MEDZONE SUPPLIES — Quality Medical Supplies in Kenya</title>
  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- Header -->
  <header class="site-header container header-inner">
    <div class="brand">
      <img src="logo.jpeg" alt="Medzone logo" class="logo-thumb"/>
      <div>
        <h1 class="brand-title">MEDZONE<br/><span>SUPPLIES</span></h1>
      </div>
    </div>
    <nav class="main-nav">
      <a href="/">Home</a>
      <a href="#products">Products</a>
    </nav>
    <div class="contact">
      <a href="https://wa.me/254768675020" target="_blank" class="btn"><i class="fab fa-whatsapp"></i></a>
      <a href="tel:+254768675020" class="btn"><i class="fas fa-phone"></i></a>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero container hero-inner">
    <div class="hero-text">
      <h2>Quality Medical<br/>Supplies</h2>
      <p>Explore our wide range of medical products at affordable prices.</p>
      <a href="#products" class="btn" id="shop-now-btn">Shop Now</a>
    </div>
    <div class="hero-image">
      <img src="chair.webp" alt="Healthcare professional" />
    </div>
  </section>

  <!-- Products Section -->
  <section id="products" class="products container">
    <h3>Products</h3>
    <div class="product-grid" id="product-list">
      <!-- Products injected dynamically by products.js -->
    </div>
  </section>

  <footer class="site-footer container">
    <p>&copy; 2025 MEDZONE SUPPLIES — Nairobi, Kenya. All rights reserved.</p>
  </footer>

  <script src="products.js"></script>
  <script>
    // Smooth scroll for Shop Now button
    document.getElementById('shop-now-btn').addEventListener('click', function(e) {
      e.preventDefault();
      document.getElementById('products').scrollIntoView({ behavior: 'smooth' });
    });
  </script>
</body>
</html>
