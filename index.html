<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MEDZONE SUPPLIES — Quality Medical Supplies in Kenya</title>
  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- Header -->
  <header class="site-header container header-inner">
    <div class="brand">
      <img src="logo.jpeg" alt="Medzone logo" class="logo-thumb"/>
      <div>
        <h1 class="brand-title">MEDZONE<br/><span>SUPPLIES</span></h1>
      </div>
    </div>
    <nav class="main-nav">
      <a href="/">Home</a>
      <a href="/products">Products</a>
    </nav>
    <div class="contact">
      <!-- WhatsApp Icon -->
      <a href="https://wa.me/254768675020" target="_blank" class="icon-btn whatsapp-btn">
        <i class="fab fa-whatsapp"></i>
      </a>
      <!-- Call Icon -->
      <a href="tel:+254768675020" class="icon-btn call-btn">
        <i class="fas fa-phone"></i>
      </a>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero container hero-inner">
    <div class="hero-text">
      <h2>Quality Medical<br/>Supplies</h2>
      <p>Explore our wide range of medical products at affordable prices.</p>
      <a href="/products" class="btn">Shop Now</a>
    </div>
    <div class="hero-image">
      <img src="chair.webp" alt="Healthcare professional" />
    </div>
  </section>

  <!-- Footer -->
  <footer class="site-footer container">
    <p>&copy; 2025 MEDZONE SUPPLIES — Nairobi, Kenya. All rights reserved.</p>
  </footer>

  <style>
    /* Icon buttons for header */
    .icon-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      color: #fff;
      font-size: 20px;
      text-decoration: none;
      margin-left: 8px;
      transition: transform 0.3s;
    }
    .icon-btn:hover { transform: scale(1.1); }
    .whatsapp-btn { background-color: #25D366; }
    .call-btn { background-color: #007bff; }
  </style>

</body>
</html>
