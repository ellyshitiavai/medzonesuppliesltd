<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Medzone Supplies — Quality Medical Supplies in Kenya</title>
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="Medzone Supplies — Quality medical products at affordable prices. Shop hospital beds, wheelchairs, oxygen concentrators, and more. Nairobi delivery.">
  <meta name="keywords" content="Medzone Supplies, medical supplies Kenya, medical equipment Nairobi, oxygen concentrator, hospital beds, wheelchairs">
  <meta name="author" content="Medzone Supplies">

  <!-- Font Awesome CDN for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header class="site-header container header-inner">
    <div class="brand">
      <img src="logo.jpeg" alt="Medzone logo" class="logo-thumb"/>
      <div>
        <h1 class="brand-title">MEDZONE<br/><span>SUPPLIES</span></h1>
      </div>
    </div>
    <nav class="main-nav">
      <a href="/">Home</a>
      <a href="/products">Products</a>
    </nav>
    <div class="contact">
      <!-- WhatsApp Button -->
      <a href="https://wa.me/254768675020" target="_blank" class="btn">
        <i class="fab fa-whatsapp"></i>
      </a>
      <!-- Call Button -->
      <a href="tel:+254768675020" class="btn">
        <i class="fas fa-phone"></i>
      </a>
    </div>
  </header>

  <main>
    <!-- Hero Section -->
    <section class="hero container hero-inner">
      <div class="hero-text">
        <h2>Quality Medical<br/>Supplies</h2>
        <p>Explore our wide range of medical products at affordable prices.</p>
        <a href="#products" class="btn" id="shop-now-btn">Shop Now</a>
      </div>
      <div class="hero-image">
        <img src="chair.webp" alt="Healthcare professional" />
      </div>
    </section>

    <!-- Products Section -->
    <section id="products" class="products container">
      <h3>Products</h3>
      <div class="search-filter">
        <input type="text" id="searchInput" placeholder="Search products...">
      </div>
      <div class="product-grid" id="product-list">
        <!-- Products injected dynamically by JS -->
      </div>
    </section>

    <!-- Request a Quote -->
    <section class="request container">
      <h3>Request a Quote</h3>
      <p>Send a quote request via WhatsApp or email.</p>
      <a href="https://wa.me/254768675020?text=Hi%2C%20I%27d%20like%20a%20quote%20for%20..." class="btn">Request Quote (WhatsApp)</a>
      <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" class="contact-form">
        <input type="hidden" name="form-name" value="contact">
        <p class="hidden"><label>Don’t fill this out: <input name="bot-field" /></label></p>
        <label>Name <input type="text" name="name" required></label>
        <label>Email <input type="email" name="email" required></label>
        <label>Message <textarea name="message" required></textarea></label>
        <button type="submit" class="btn">Send</button>
      </form>
    </section>
  </main>

  <footer class="site-footer container">
    <p>&copy; Medzone Supplies — Nairobi, Kenya all rights reserved.</p>
  </footer>

  <!-- Main JS -->
  <script src="main.js"></script>
  <script>
    // Smooth scroll for Shop Now button to dynamic products
    document.getElementById('shop-now-btn').addEventListener('click', function(e) {
      e.preventDefault();
      const productsSection = document.getElementById('products');
      productsSection.scrollIntoView({ behavior: 'smooth' });
    });
  </script>
</body>
</html>
