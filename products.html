<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MEDZONE SUPPLIES — Products</title>
  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- Header -->
  <header class="site-header container header-inner">
    <div class="brand">
      <img src="logo.jpeg" alt="Medzone logo" class="logo-thumb"/>
      <div>
        <h1 class="brand-title">MEDZONE<br/><span>SUPPLIES</span></h1>
      </div>
    </div>

    <nav class="main-nav">
      <a href="/">Home</a>
      <a href="/products">Products</a>
    </nav>

    <!-- Contact Box -->
    <div class="contact-box">
      <a href="https://wa.me/254768675020" target="_blank" class="icon-btn whatsapp-btn">
        <i class="fab fa-whatsapp"></i>
      </a>
      <a href="tel:+254768675020" class="icon-btn call-btn">
        <i class="fas fa-phone"></i>
      </a>
    </div>
  </header>

  <!-- Products Section -->
  <section class="products container">
    <h3>Products</h3>
    
    <!-- Search Bar -->
    <div class="search-filter">
      <input type="text" id="searchInput" placeholder="Search products here..." />
    </div>

    <!-- Product Grid -->
    <div class="product-grid" id="product-list">
      <!-- Loader & Products injected by JS -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="site-footer container">
    <p>&copy; 2025 MEDZONE SUPPLIES — Nairobi, Kenya. All rights reserved.</p>
  </footer>

  <!-- Inline CSS for Contact Box & Icons -->
  <style>
    body { overflow-x: hidden; }

    /* Contact Box */
    .contact-box {
      display: flex;
      gap: 8px;
      padding: 5px 8px;
      background-color: #f4f9f4;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      align-items: center;
    }

    .icon-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      color: #fff;
      font-size: 20px;
      text-decoration: none;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .icon-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }

    .whatsapp-btn { background-color: #25D366; }
    .call-btn { background-color: #0c4a6e; }

    /* Search Filter */
    .search-filter {
      margin: 1.5rem 0;
      text-align: center;
    }

    .search-filter input {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    /* Product Grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
    }
  </style>

  <!-- Products JS -->
  <script src="js/products.js"></script>
</body>
      </html>
