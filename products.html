<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products | MEDZONE SUPPLIES</title>

  <!-- Main site CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Header -->
  <header class="header-inner container">
    <div class="brand">
      <img src="logo.jpeg" alt="MEDZONE SUPPLIES" class="logo-thumb" />
      <h1 class="brand-title">MEDZONE SUPPLIES</h1>
    </div>
    <nav class="main-nav">
      <a href="index.html">HOME</a>
      <a href="products.html" class="active">PRODUCTS</a>
      <a href="https://wa.me/+254768675020" target="_blank">WHATSAPP</a>
      <a href="tel:+254768675020">CALL</a>
    </nav>
  </header>

  <!-- Products Section -->
  <main class="products container">
    <h3>Our Products</h3>

    <!-- Loader -->
    <div id="loader" class="loading">
      <div class="spinner"></div>
    </div>

    <!-- Products Grid -->
    <div id="products" class="product-grid" style="display:none;"></div>

    <!-- No products fallback -->
    <div id="no-products" class="no-products" style="display:none;">
      No products available at the moment.
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    &copy; 2025 MEDZONE SUPPLIES. All rights reserved.
  </footer>

  <!-- JS -->
  <script src="js/products.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loader = document.getElementById('loader');
      const productsContainer = document.getElementById('products');
      const noProducts = document.getElementById('no-products');

      const observer = new MutationObserver(() => {
        loader.style.display = 'none';
        if (productsContainer.children.length > 0) {
          productsContainer.style.display = 'grid';
        } else {
          noProducts.style.display = 'block';
        }
      });

      observer.observe(productsContainer, { childList: true });
    });
  </script>
</body>
</html>
