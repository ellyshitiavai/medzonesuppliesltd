<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products | Medzone Supplies Ltd</title>

  <!-- ✅ Main site stylesheet -->
  <link rel="stylesheet" href="css/style.css" />

  <style>
    /* Inline fallback styles (optional, won't override main CSS) */
    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 150px;
    }
    .loader span {
      width: 20px;
      height: 20px;
      margin: 5px;
      background: #0097b2;
      border-radius: 50%;
      animation: bounce 0.8s infinite alternate;
    }
    .loader span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .loader span:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes bounce {
      to {
        transform: translateY(-20px);
      }
    }
    #no-products {
      text-align: center;
      color: #555;
      font-size: 1.1rem;
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <!-- ✅ Header -->
  <header class="header">
    <div class="container">
      <a href="index.html" class="logo">
        <img src="logo.png" alt="Medzone Supplies Ltd" />
      </a>
      <nav class="nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html" class="active">Products</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- ✅ Products Section -->
  <main class="container" style="padding: 50px 0;">
    <h2 class="section-title">Our Products</h2>

    <!-- Loader -->
    <div id="loader" class="loader">
      <span></span><span></span><span></span>
    </div>

    <!-- Products -->
    <div id="products" class="product-grid" style="display:none;"></div>

    <!-- No products message -->
    <div id="no-products" style="display:none;">
      No products available at the moment.
    </div>
  </main>

  <!-- ✅ Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Medzone Supplies Ltd. All rights reserved.</p>
    </div>
  </footer>

  <!-- ✅ JS -->
  <script src="js/products.js"></script>
  <script>
    // Small script for loading + fallback
    document.addEventListener('DOMContentLoaded', () => {
      const loader = document.getElementById('loader');
      const productsContainer = document.getElementById('products');
      const noProducts = document.getElementById('no-products');

      // Watch for dynamic products
      const observer = new MutationObserver(() => {
        loader.style.display = 'none';
        if (productsContainer.children.length > 0) {
          productsContainer.style.display = 'grid';
        } else {
          noProducts.style.display = 'block';
        }
      });

      observer.observe(productsContainer, { childList: true });
    });
  </script>
</body>
</html>
