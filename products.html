<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEDZONE SUPPLIES - Products</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Reset margin to avoid horizontal scroll */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Inter, Segoe UI, Arial, sans-serif;
      color: var(--text);
      background: #fff;
      overflow-x: hidden; /* prevent horizontal scroll */
    }

    /* Container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }

    /* Header */
    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
      flex-wrap: wrap;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .logo-thumb {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 50%;
    }
    .brand-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--secondary);
    }

    /* Navigation */
    .main-nav {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
    }
    .main-nav a {
      text-decoration: none;
      color: var(--secondary);
      font-weight: 500;
    }
    .main-nav a:hover {
      color: var(--primary);
    }

    /* Products grid */
    #products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem 0;
    }

    /* Loader / no products */
    #loader, #no-products {
      text-align: center;
      margin: 40px 0;
      font-size: 1.2rem;
      color: #444;
    }

    /* Buttons under product card */
    .product-card div {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    /* Hover effect for icons */
    .product-card a:hover {
      transform: scale(1.1);
      transition: 0.2s;
    }

    /* Footer */
    .site-footer {
      text-align: center;
      padding: 2rem 0;
      border-top: 1px solid #e0e0e0;
      color: #666;
    }
  </style>
</head>
<body>

  <!-- Header with logo -->
  <header class="container header-inner">
    <div class="brand">
      <img src="logo.png" alt="MEDZONE SUPPLIES" class="logo-thumb">
      <h1 class="brand-title">MEDZONE SUPPLIES</h1>
    </div>
    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="https://wa.me/254768675020" target="_blank">WhatsApp</a>
      <a href="tel:+254768675020">Call</a>
    </nav>
  </header>

  <!-- Products Section -->
  <section class="products container">
    <h3>Products</h3>
    <div id="loader" class="spinner"></div>
    <div id="no-products" class="no-products" style="display:none;">No products available.</div>
    <div id="products"></div>
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <p>&copy; 2025 MEDZONE SUPPLIES. All rights reserved.</p>
  </footer>

  <!-- JS -->
  <script src="js/products.js"></script>
</body>
</html>
